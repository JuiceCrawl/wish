<section id="product">
  <div>
    <h3>{{ product.name }}</h3>
    <img id="productImage" ng-src="{{ product.imageUrl }}" class="img-thumbnail">
    <div class="product_details">
      <h2>Description: {{ product.description }}</h2>
      <h2>Price: {{ product.price }}</h2>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <h4>Average Rating: 3 </h4>

      <button type="submit" ng-click="addToCart()">Add to Cart!</button>
    </div>
    <button ng-click="deleteProduct(product.id)" ng-hide="!user.isAdmin">
      Delete Product</span>
    </button>
    <br>
    <h4>Reviews</h4>
    <table class="table">
      <tr>
        <th>Review</th>
        <th>Stars</th>
        <th></th>
      </tr>
      <tr>
        <form name='addReview' ng-model="review" ng-submit="addReview(review)">
          <td>
            <input name="description" ng-model="review.description" type="text">
          </td>
          <td>
            <select name="stars" ng-model="review.stars">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </td>
          <td>
            <button type="button">Add a Review</button>
          </td>
        </form>
      </tr>

      <tr ng-repeat="review in reviews">
        <td>{{review.description}}</td>
        <td>{{review.stars}}</td>
        <td></td>
      </tr>
    </table>

  </div>
</section>
