<section id="product" class="col-xs-10">
  <div>
    <h3>{{ product.name }}</h3>
    <img id="productImage" ng-src="{{ product.imageUrl }}" class="img-thumbnail">
    <div class="product_details">
      <h2>Description: {{ product.description }}</h2>
      <h2>Price: {{ product.price }}</h2>

      <select name="Qnty" id="myQnty" ng-options="option.name for option in options track by option.id" ng-model="selectedQuantity"></select>

      <!-- AVERAGE RATING DIRECTIVE (PRODUCT-STARS) -->
      <product-stars productid="product.id"></product-stars>

      <button type="submit" ng-click="addToCart(product.id, selectedQuantity)">Add to Cart!</button>

    </div>
    <button ng-click="deleteProduct(product.id)" ng-hide="!user.isAdmin">
      Delete Product</span>
    </button>
    <br>

    <!-- REVIEW SECTION DIRECTIVE (PRODUCT-REVIEWS) -->
    <product-reviews productid="product.id"></product-reviews>

  </div>
</section>
