<section id="product">
  <p>
    <h3>Name: {{ product.name }}</h3>
    <img ng-src="{{ product.imageUrl }}" class="img-thumbnail">
    <div class="product_details">
    <h2>Description: {{ product.description }}</h2>
    <h2>Price: {{ product.price }}</h2>
    <button type="button">Buy Me!</button>
    </div>
  </p>
  </div>
