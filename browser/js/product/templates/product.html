<div class="container">
  <div class="row">
    <div class="col-lg-6"></div>
    <div class="col-lg-6">
      <h1>{{ product.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <img id="productImage" ng-src="{{ product.imageUrl }}" class="product-image">
    </div>
    <div class="col-lg-6">
      <p>
        <product-stars productid="product.id"></product-stars>
      </p>
      <p>{{ product.description }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
    </div>
    <div class="col-lg-6">
      <h2>${{ product.price }}</h2>
    </div>
  </div>

  
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>

    <div class="col-lg-1">
      <h3 text-align="center">Qty</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>

    <div class="form-group col-lg-1">
      <select class="form-control qty-dropdown" for="sell" name="Qnty" id="myQnty"  ng-options="option.name for option in options track by option.id" ng-model="selectedQuantity"></select>
    </div>

    <div class="col-lg-2">
      <button class="btn btn-primary btn-lg cart-button" type="submit" ng-click="addToCart(product.id, selectedQuantity)">Add to Cart</button>
    </div>

  </div>

   <!-- REVIEW CHILD STATES START HERE -->

    <ul class="nav nav-tabs">
      <li ui-sref-active="active"><a ui-sref='product.allReviews'>View All Reviews</a></li>
      <li ui-sref-active="active" ng-show="user"><a ui-sref='product.addReview'>Add a Review</a></li>
    </ul>

    <ui-view></ui-view>

    <!-- END OF REVIEWS  -->
</div>
