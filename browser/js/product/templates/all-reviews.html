<h4>Reviews</h4>

<div ng-show="!reviews.length">
  No reviews yet. <a ui-sref="product.addReview" ng-show="user">Want to add one?</a>
</div>

<table class="table" ng-show="reviews.length">
  <tr>
    <th>User</th>
    <th>Review</th>
    <th>Stars</th>
    <th></th>
  </tr>

  <tr ng-repeat="review in reviews">
    <td>{{review.userId}}</td>
    <td>{{review.description}}</td>
    <td><img src="js/common/stars/{{review.stars}}.0.png"></td>
    <td></td>
  </tr>
</table>
