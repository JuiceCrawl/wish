<div class="container"><h1>{{ collection.name }}</h1></div>

<div class="container">
	<a ui-sref="product({id:product.id})">
    <figure class="product-thumbnail-tiles col-lg-3" ng-repeat="product in products">
    	<img class="product-thumbnail" id="productImage" ng-src="{{ product.imageUrl }}">
    	<figcaption><a ui-sref="product({id:product.id})"> {{product.name}} </a></figcaption>
    </figure>
    </a>
</div>
