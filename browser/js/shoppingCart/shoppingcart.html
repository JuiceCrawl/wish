<section id="shopping_cart">

<table class='table'>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='product in products'>
        <td>{{product.name}}</td>
        <td>{{product.OrderProducts.quantity}}</td>
        <td>{{product.price | currency}}</td>
        <td>{{product.OrderProducts.quantity * product.price | currency}}</td>
      </tr>
    </tbody>
  </table>
   <button type="submit" ng-click="checkout()">Checkout</button>
