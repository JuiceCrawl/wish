<h4>My Orders</h4>

<div ng-hide="orders.length">
  No orders yet. <a ui-sref="home">Want to place one?</a>
</div>

<table class="table" ng-show="orders.length">
  <tr>
    <th>Created On</th>
    <th>Status</th>
    <th>Last Updated</th>
  </tr>
  <tr ng-repeat="order in orders">
    <td>{{order._createdAt}}</td>
    <td>{{order.status}}</td>
    <td>{{order._updatedAt}}</td>
  </tr>
</table>
