<div>
<!-- {{accountInfo}} -->
  <h2>Welcome, {{accountInfo.email}}</h2>
  <p>Email address: {{accountInfo.email}}</p>
  <a ui-state="updateEmail">Update your email address</a>

  <h3>My Orders</h3>
  <table class="tg">
    <tr>
      <th>Created On</th>
      <th>Status</th>
      <th>Last Updated</th>
    </tr>
    <tr ng-repeat="order in accountInfo.Orders">
      <td>{{order.createdAt}}</td>
      <td>{{order.status}}</td>
      <td>{{order.updatedAt}}</td>
    </tr>
  </table>
</div>
