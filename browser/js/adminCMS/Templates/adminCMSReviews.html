<div>
  <h2>Manage Reviews</h2>

  <div ng-hide="reviews.length">
    No reviews yet.
  </div>

  <div class="admin-container" ng-repeat="review in reviews" ng-show="reviews.length">
    <div class="row revrow">
      <div class="col-lg-6">
        <strong><a ui-sref="product({id:review.product.id})">{{review.product.name}}</a></strong>
      </div>
      <div class="col-lg-3">
        <strong>{{review.user.name}}</strong>
      </div>
      <div class="col-lg-3">
        <img ng-src="js/common/stars/{{review.stars}}.png">
      </div>
    </div>
    <div class="row revrow">
      <div class="col-lg-12 admin-review-box">{{review.description}}</div>
      <div class="col-lg-12">
      	<button type="submit" class="btn btn-danger" ng-click="deleteReview(review.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
