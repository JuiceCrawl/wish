	<h2>Update curent users</h2>

	<div class="admin-container" ng-repeat="user in users">
		<div class="row">
		<div class="col-lg-6">
		<h4>Name: {{user.name}}</h4>
		<h4>Email: {{user.email}}</h4>
		</div>

		<div class="col-lg-3">
		<button type="submit" class="btn btn-success" ng-show="!user.isAdmin" ng-click="makeAdmin(user.id)">Grant Admin Status</button>
		<button type="submit" class="btn btn-warning" ng-show="user.isAdmin" ng-click="removeAdmin(user.id)">Remove Admin Status</button>
		</div>

		<div class="col-lg-3">
		<button type="submit" class="btn btn-danger" ng-click="deleteUser(user)">Delete User</button>
		</div>
