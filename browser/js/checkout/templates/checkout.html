<h4>Checkout</h4>

<form name="checkoutForm" ng-submit="order(checkoutInfo); $event.preventDefault()" id="payment-form" novalidate>
   

  <div class="form-group row col-sm-offset-2 col-sm-10">
    <label for="name" class="col-sm-2 form-control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" placeholder="Name" class="form-control" id="name" name="name" ng-model="checkoutInfo.name">
    </div>
  </div>


  <div class="form-group row col-sm-offset-2 col-sm-10">
    <label for="address" class="col-sm-2 form-control-label">Address</label>
     <div class="col-sm-10">
      <input placeholder="Address" class="form-control" id="address" name="adress" ng-model="checkoutInfo.adress" type="text">
    </div>
  </div>
