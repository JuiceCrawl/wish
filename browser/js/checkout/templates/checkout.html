<h4>Checkout</h4>
<form name="checkoutForm" ng-submit="order(checkoutInfo)">

  <div ng-hide="user"><strong>Guest Checkout:</strong> Enter your name and email below. <a ui-sref="login">Want to log in before checking out instead?</a>
  </div>

  <div class="form-group row col-sm-offset-2 col-sm-10" ng-if="!user">
    <label for="name" class="col-sm-2 form-control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="name" name="name" ng-model="checkoutInfo.name" type="text" placeholder="Name" ng-required="!user">
    </div>
  </div>

  <div class="form-group row col-sm-offset-2 col-sm-10" ng-if="!user">
    <label for="email" class="col-sm-2 form-control-label">Email</label>
    <div class="col-sm-10">
      <input class="form-control" id="email" name="email" ng-model="checkoutInfo.email" type="text" placeholder="Email" ng-required="!user">
    </div>
  </div>

  <div>
    To complete your checkout, please enter the following information to verify your identity.
  </div>

  <div class="form-group row col-sm-offset-2 col-sm-10">
    <label for="maidenName" class="col-sm-2 form-control-label">Mother's Maiden Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="maidenName" name="maidenName" ng-model="checkoutInfo.maidenName" placeholder="Mother's maiden name" type="text" required>
    </div>
  </div>
  <div class="form-group row col-sm-offset-2 col-sm-10">
    <label for="ssn" class="col-sm-2 form-control-label">SSN</label>
    <div class="col-sm-10">
      <input class="form-control" id="ssn" name="ssn" ng-model="checkoutInfo.ssn" type="password" placeholder="#########" required>
    </div>
  </div>
  <div class="form-group row col-sm-offset-2 col-sm-10">
    <div class="col-sm-offset-2 col-sm-10">
      <button name="submit" class="btn btn-primary" type="submit">Place Order</button>
    </div>
  </div>

</form>
