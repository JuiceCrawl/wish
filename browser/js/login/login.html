<form id="login-form" name="loginForm" novalidate ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div ng-messages="loginForm.email.$error" ng-hide="loginForm.email.$pristine || !loginForm.email.$error.email" role="alert">
        <div ng-message="email" class="alert alert-warning">Please enter a valid email</div>
      </div>
   <!--  <div ng-messages="loginForm.password.$error" ng-hide="loginForm.password.$pristine && loginForm.submit" role="alert">
        <div ng-message="required" class="alert alert-warning">Please enter a password</div>
      </div> -->

    <h2>Login Or Sign Up</h2>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" ng-model="login.email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" name="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
